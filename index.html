<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Partidas</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <style>
  
    body {
      margin: 0;
      font-family: 'Roboto', Helvetica, "Helvetica Neue", Arial, sans-serif;
      font-weight: 300; 
      
      background-color: #0d1a26;
      color: white;
      overflow: hidden; 
      
      /* --- ALTERADO: PAINEL DE CONTROLO DE FONTES (GRANULAR) --- */
      /* Aqui pode editar o tamanho de cada elemento individualmente */
      
      /* 1. Fontes do Cabeçalho Principal */
      --font-size-header-titulo: 36px;
      --font-size-header-relogio: 34px;
      
      /* 2. Fontes dos Cabeçalhos das Colunas (th) */
      --font-size-header-col-1-cia: 26px;
      --font-size-header-col-2-hora: 26px;
      --font-size-header-col-3-destino: 26px;
      --font-size-header-col-4-voo: 26px;
      --font-size-header-col-5-checkin: 26px;
      --font-size-header-col-6-status: 26px;
      --font-size-header-col-7-parceria: 26px;
      
      /* 3. Fontes dos Dados das Colunas (td) */
      --font-size-data-col-1-cia: 39px;
      --font-size-data-col-2-hora: 39px;
      --font-size-data-col-3-destino: 45px;
      --font-size-data-col-4-voo: 39px;
      --font-size-data-col-5-checkin: 39px;
      --font-size-data-col-6-status: 39px;
      --font-size-data-col-7-parceria: 39px;
      /* --- FIM DO CONTROLO --- */
    }

    header {
      background: #51e1ce;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between; 
      border-bottom: 2px solid #333;
    }

    .header-title {
      display: flex;
      align-items: center;
    }

    #header-icon {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      filter: invert(1);
    }

    .header-title h1 {
      font-size: var(--font-size-header-titulo); 
      margin: 0;
      text-transform: uppercase;
      color: #fff;
      font-weight: 400; 
    }

    #clock {
      font-size: var(--font-size-header-relogio);
      font-weight: 400; 
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px; 
    }

    thead {
      background-color: #001f3f; 
      border-bottom: 2px solid #555;
    }

    th, td {
      padding: 14px 10px;
      text-align: left;
      vertical-align: middle;
      white-space: nowrap; 
    }

    th {
      color: #fff;
      text-transform: uppercase;
      font-weight: 400; 
    }
    
    th:nth-child(3) { color: yellow; }
    th:nth-child(5) { color: yellow; }
    
    
    /* Larguras das colunas (mantém-se igual) */
    th:nth-child(1), td:nth-child(1) { width: 15%; text-align: center;}
    th:nth-child(2), td:nth-child(2) { width: 10%; }
    th:nth-child(3), td:nth-child(3) { width: 22%; }
    th:nth-child(4), td:nth-child(4) { width: 10%; }
    th:nth-child(5), td:nth-child(5) { width: 10%; text-align: center;}
    th:nth-child(6), td:nth-child(6) { width: 18%; }
    th:nth-child(7), td:nth-child(7) { width: 15%; }


    /* Ajuste de quebra de linha (mantém-se igual) */
    th:nth-child(3), td:nth-child(3), 
    th:nth-child(6), td:nth-child(6)
    {
      white-space: normal;
    }

    /* --- ALTERADO: APLICAÇÃO DOS TAMANHOS POR COLUNA (INDEPENDENTE) --- */
    /* Cada 'th' (cabeçalho) e 'td' (dado) usa agora a sua 
       própria variável, sem cálculos. */

    /* Coluna 1: Cia */
    th:nth-child(1) { font-size: var(--font-size-header-col-1-cia); }
    td:nth-child(1) { font-size: var(--font-size-data-col-1-cia); }
    
    /* Coluna 2: Hora */
    th:nth-child(2) { font-size: var(--font-size-header-col-2-hora); }
    td:nth-child(2) { font-size: var(--font-size-data-col-2-hora); }
    
    /* Coluna 3: Destino */
    th:nth-child(3) { font-size: var(--font-size-header-col-3-destino); }
    td:nth-child(3) { font-size: var(--font-size-data-col-3-destino); }
    
    /* Coluna 4: Voo */
    th:nth-child(4) { font-size: var(--font-size-header-col-4-voo); }
    td:nth-child(4) { font-size: var(--font-size-data-col-4-voo); }
    
    /* Coluna 5: Check-in */
    th:nth-child(5) { font-size: var(--font-size-header-col-5-checkin); }
    td:nth-child(5) { font-size: var(--font-size-data-col-5-checkin); }
    
    /* Coluna 6: Status */
    th:nth-child(6) { font-size: var(--font-size-header-col-6-status); }
    td:nth-child(6) { font-size: var(--font-size-data-col-6-status); }
    
    /* Coluna 7: Parceria */
    th:nth-child(7) { font-size: var(--font-size-header-col-7-parceria); }
    td:nth-child(7) { font-size: var(--font-size-data-col-7-parceria); }
    /* --- FIM DA APLICAÇÃO --- */


    tbody tr {
      border-bottom: 1px solid #222;
    }
    
    .logo-cell img {
      width: 130px;
      height: 42px;
      background: white;
      padding: 4px;
      border-radius: 4px;
      object-fit: contain; 
    }
    
    .logo-cell img.logo-fix {
      object-fit: cover; 
      padding: 0;        
    }

    .destination {
      color: yellow;
      font-weight: 400; 
    }
    
    .gate {
      font-weight: 400;
    }

    .arrow { color: yellow; }
    .arrow-right { margin-left: 8px; }
    .arrow-left { margin-right: 8px; }

    .status-text {
      font-weight: 400; 
      color: #ccc; 
    }
    
    .status-aberto { color: #00ffaa; }
    .status-chamada { color: #ff4444; }
    .status-embarcando { color: #ffff00; }
    .status-atrasado { color: #ff4444; }
    .status-cancelado { color: #ff4444; }

  </style>
</head>
<body>

  <header>
    <div class="header-title">
      <img id="header-icon" src="https://cdn4.iconfinder.com/data/icons/doodle-5/150/plane-256.png" alt="Ícone Avião">
      <h1>Partidas</h1>
    </div>
    <div id="clock">--:--:--</div>
  </header>

  <table>
    <thead>
      <tr>
        <th>Cia</th>
        <th>Hora</th>
        <th>Destino</th>
        <th>Voo</th>
        <th>Check-in</th>
        <th>Status</th>
        <th>Parceria</th>
      </tr>
    </thead>
    <tbody id="flight-body">
      </tbody>
  </table>

  <script>
    // --- O SCRIPT (JAVASCRIPT) NÃO MUDOU ---
    // (Não é necessário copiá-lo se já o tem)
    
    // URLs dos logos (agora usando ficheiros locais da pasta 'img')
    const logos = {
      azul: "img/azul.png",
      latam: "img/latam.png",
      gol: "img/gol.png",
      avianca: "img/avianca.png"
    };

    // --- Lógica de Geração de Dados Fictícios ---
    const Cias = ["latam", "gol", "azul", "avianca"]; 
    const Destinos = [
      "Porto Seguro", "João Pessoa", "Cidade do Panamá", "Bogotá", "Curitiba", 
      "Guarulhos", "Porto Alegre", "Campinas", "Brasília", "Recife", 
      "Salvador", "Santiago", "Vitória", "Navegantes", "Lima"
    ];
    const Gates = ["A", "B", "C", "D", "E", "F", "G", "H"];
    const Arrows = ["->", "<-"]; 
    const Parcerias = [
      "AR8003", "KL9418", "TP5337", "DL6112", "TP6027", "CM7113", 
      "TP4021", "TP5682", "AF2068", "QR5134", "AV4746", "JA3815"
    ];
    const Statuses = [
      { key: "aberto", text: "Check-in aberto" },
      { key: "aberto", text: "Check-in abr" },
      { key: "chamada", text: "1ma Chamada" },
      { key: "embarcando", text: "Embarque Imediato" },
      { key: "atrasado", text: "Atrasado" }
    ];
    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
    function generateFlightData() {
      console.log("Gerando nova lista de voos..."); 
      const generatedFlights = [];
      const now = new Date();
      let flightTime = new Date(now.getTime() + 3 * 60000); 
      for (let i = 0; i < 25; i++) {
        const minutesToAdd = 3 + Math.floor(Math.random() * 5);
        flightTime = new Date(flightTime.getTime() + minutesToAdd * 60000);
        const timeStr = flightTime.getHours().toString().padStart(2, '0') + ":" + 
                        flightTime.getMinutes().toString().padStart(2, '0');
        const status = getRandom(Statuses);
        generatedFlights.push({
          time: timeStr,
          logo: getRandom(Cias),
          destination: getRandom(Destinos),
          flight: (1000 + Math.floor(Math.random() * 8999)).toString(),
          gate: getRandom(Gates),
          arrowDirection: getRandom(Arrows), 
          status: status.text,
          class: "status-" + status.key, 
          parceria: getRandom(Parcerias)
        });
      }
      return generatedFlights;
    }

    // --- Lógica de Renderização e Atualização ---
    let flights = []; 
    let index = 0;    
    const FLIGHTS_PER_PAGE = 12; 
    const tbody = document.getElementById("flight-body"); 
    function updateFlightList() {
      flights = generateFlightData();
    }
    function renderFlights() {
      tbody.innerHTML = ''; 
      for (let i = 0; i < FLIGHTS_PER_PAGE; i++) {
        const v = flights[(index + i) % flights.length];
        let checkInCellHTML = '';
        if (v.arrowDirection === '->') {
          checkInCellHTML = `${v.gate} <span class="arrow arrow-right">${v.arrowDirection}</span>`;
        } else {
          checkInCellHTML = `<span class="arrow arrow-left">${v.arrowDirection}</span> ${v.gate}`;
        }
        let logoClass = ""; 
        if (v.logo === 'gol' || v.logo === 'avianca') {
          logoClass = "logo-fix"; 
        }
        const row = `
          <tr>
            <td class="logo-cell"><img src="${logos[v.logo]}" alt="${v.logo}" class="${logoClass}"></td>
            <td>${v.time}</td>
            <td class="destination">${v.destination}</td>
            <td>${v.flight}</td>
            <td class="gate">${checkInCellHTML}</td>
            <td class="status-text ${v.class}">${v.status}</td>
            <td>${v.parceria}</td>
          </tr>`;
        tbody.innerHTML += row;
      }
      index = (index + FLIGHTS_PER_PAGE) % flights.length;
    }
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString("pt-BR", { 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit' 
      });
      document.getElementById("clock").textContent = timeStr;
    }

    // --- Inicialização e Intervalos ---
    setInterval(renderFlights, 7000); 
    setInterval(updateClock, 1000); 
    setInterval(updateFlightList, 60000); 
    updateFlightList(); 
    renderFlights();    
    updateClock();      
  </script>
</body>
</html>
